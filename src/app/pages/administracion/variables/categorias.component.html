<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="col-12 my-2">
                        <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-success mr-2" (click)="nuevaCategoria()"></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table  [rows]="10" [paginator]="true" [value]="categorias"
                responsiveLayout="scroll"
                [rowHover]="true" dataKey="id"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                    <div class="flex align-items-center justify-content-between">
                        <h5 class="m-0">Categorias</h5>

                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th *ngFor="let col of cols">
                            {{col.header}}
                        </th>
                        <th style="width: 8rem" >Acciones</th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="cols">
                    <tr>
                        <td *ngFor="let col of cols">
                            {{rowData[col.field]}}
                        </td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-button-text  mr-2" (click)="editCategoria(rowData)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text" (click)="deleteProduct(product)"></button>
                        </td>
                    </tr>
                </ng-template>

            </p-table>
        </div>
    </div>
</div>
