<form [formGroup]="formN" (ngSubmit)="saveProduct()" class="grid p-fluid">
    <div class="col-12 my-5">
        <span class="p-float-label">
            <input id="float-input" type="text" pInputText class="" formControlName="nombre">
            <label for="float-input">Nombre</label>
            <div *ngIf="validField('nombre')" class="text-danger">
                <span class="p-error" *ngIf="formN.controls['nombre'].errors?.['required']">Se requiere Nombre*</span>
                <span class="p-error" *ngIf="formN.controls['nombre'].errors?.['minlength']">Longitu Minima de 5 caracteres</span>
            </div>
        </span>
    </div>
    <div class="col-6 col-offset-6">
        <div class="flex justify-content-end">
            <button type="button" pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="cerrar()"></button>
            <button type="submit" pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"></button>
        </div>
    </div>

</form>
